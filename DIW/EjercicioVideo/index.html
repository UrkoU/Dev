<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <h1>Video patio</h1>
    <div id="divReproductor">
      <a onclick="previous()" class="material-icons">skip_previous </a>
      <a onclick="replay10()" class="material-icons">replay_10</a>
      <a id="btnPlay" onclick="play()" class="material-icons">play_arrow</a>
      <a onclick="stop()" class="material-icons">stop</a>
      <a onclick="forward10()" class="material-icons">forward_10</a>
      <a onclick="next()" class="material-icons">skip_next</a>
      <a onclick="volumeDown()" class="material-icons">volume_down</a>
      <a onclick="volumeUp()" class="material-icons">volume_up</a>
      <a onclick="mute()" class="material-icons">volume_off</a>
      <a onclick="toggleFullscreen()" class="material-icons">fullscreen</a>
    </div>

    <video width="720" height="480" id="videoPlayer">
      <!-- <source src="video/AC_DC - Who Made Who.webm" /> -->
      <source src="video/AC_DC - Who Made Who.mp4" />
      <source src="video/AC_DC - Who Made Who.m4a" />
      Your browser does not support the video tag.
    </video>
  </body>
  <script>
    var i = 0;
    var videos = ["video/AC_DC - Who Made Who.mp4"];

    var player = document.getElementById("videoPlayer");
    var btnPlay = document.getElementById("btnPlay");

    function mostrarLista() {
      document;
    }

    function play() {
      if (!player) player.src = videos[i];
      if (player.paused || player.currentTime == 0) {
        player.play();
        btnPlay.textContent = "pause";
      } else {
        player.pause();
        btnPlay.textContent = "play_arrow";
      }
    }

    function stop() {
      player.pause();
      player.currentTime = 0;
      btnPlay.textContent = "play_arrow";
    }

    function previous() {
      i > 0 ? i-- : (i = videos.length - 1);
      player.src = videos[i];
      player.play();
    }

    function next() {
      i < videos.length - 1 ? i++ : (i = 0);
      player.src = videos[i];
      player.play();
    }

    function volumeDown() {
      player.volume > 0.1 ? (player.volume -= 0.1) : () => {};
    }

    function volumeUp() {
      player.volume < 1 ? (player.volume += 0.1) : () => {};
    }

    function mute() {
      player.volume = 0;
    }

    function replay10() {
      player.currentTime > 10 ? (player.currentTime -= 10) : (player.currentTime = 0);
    }

    function forward10() {
      player.currentTime < player.duration ? (player.currentTime += 10) : (player.currentTime = player.duration);
    }

    function launchIntoFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
    
    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      }
    }

    let fullscreen = false;
    function toggleFullscreen() {
      if (fullscreen) {
        exitFullscreen();
        fullscreenBtn.textContent = "fullscreen";
      } else {
        launchIntoFullscreen(player);
        fullscreenBtn.textContent = "fullscreen_exit";
      }
      fullscreen = !fullscreen;
    }

    player.addEventListener("ended", () => {
      btnPlay.textContent = "play_arrow";
    });
  </script>
</html>
