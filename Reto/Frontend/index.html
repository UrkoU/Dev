<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet</title>
    <!-- Our styling -->
    <link rel="stylesheet" href="styles/styles.sass" />
    <!-- Leaflet styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css"
      integrity="sha512-1xoFisiGdy9nvho8EgXuXvnpR5GAMSjFwp40gSRE3NwdUdIMIKuPa7bqoUhLD0O/5tPNhteAsE5XyyMi5reQVA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- JQuery UI -->
    <script
      src="https://code.jquery.com/ui/1.13.0-rc.3/jquery-ui.js"
      integrity="sha256-tYLuvehjddL4JcVWw1wRMB0oPSz7fKEpdZrIWf3rWNA="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  </head>
  <body class="w-100 h-100 d-flex justify-content-center align-items-center">
    <div id="divBlur"></div>
    <div id="divLoginContainer" class="w-100 h-100 justify-content-center align-items-center">
      <div id="divLogin">
        <form>
          <div id="divUser" class="form-group">
            <label for="inputUser" class="label" placeholder="Escriba el usuario">Usuario</label>
            <input id="inputUser" type="user" class="form-control input" />
          </div>
          <div id="divPass" class="form-group">
            <label for="inputPass" class="label" placeholder="Escriba la contraseña">Contraseña</label>
            <input id="inputPass" type="password" class="form-control input" />
          </div>
          <div id="divButton" class="form-group d-flex justify-content-end">
            <button id="btnLogin" type="button" class="btn btn-primary boton-login text-black-50 fw-bold">
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="divPrincipal" class="w-75 h-85">
      <div class="h-100 w-100">
        <div class="h-15 d-flex align-items-center justify-content-center w-100">
          <h1 id="tituloPrincipal">Información Meteorológica</h1>
        </div>
        <div class="h-15 d-flex align-items-center justify-content-center imgDraggableList">
          <div class="divImages">
            <img
              id="temperatura"
              class="imgDraggable"
              title="Temperatura"
              src="images/thermometer-white.png"
              alt="Termómetro"
            />
          </div>
          <div class="divImages">
            <img id="humedad" class="imgDraggable" title="Humedad" src="images/humidity-white.png" alt="Humedad" />
          </div>
          <div class="divImages">
            <img
              id="presionAtmosferica"
              class="imgDraggable imgDraggableSmall"
              title="Presión Atmosférica"
              src="images/barometer-white.png"
              alt="Precipitaciones"
            />
          </div>
          <div class="divImages">
            <img
              id="velocidadViento"
              class="imgDraggable imgDraggableSmall"
              title="Velocidad del viento"
              src="images/wind-white.png"
              alt="Velocidad del viento"
            />
          </div>
          <div class="divImages">
            <img
              id="horaAmanecer"
              class="imgDraggable imgDraggableSmall"
              title="Amanecer"
              src="images/sunrise-white.png"
              alt="Atardecer"
            />
          </div>
          <div class="divImages">
            <img
              id="horaAtardecer"
              class="imgDraggable imgDraggableSmall"
              title="Atardecer"
              src="images/sunset-white.png"
              alt="Atardecer"
            />
          </div>
        </div>
        <div id="divContainer" class="w-100 h-60"></div>
      </div>
    </div>
    <!-- <div id="divError" class="w-50 h-50 hidden d-flex justify-content-center align-items-center">ERROR</div> -->

    <!-- Map -->
    <div id="mapContainer">
      <div id="mapTop">
        <p>Mapa</p>
        <!-- <button id="hideButton">-</button> -->
      </div>
      <div id="map"></div>
      <div id="divError" class="w-100 h-100 hidden">ERROR</div>
    </div>
    <!-- Floating buttons to change color -->
    <div id="show">
      <div class="d-flex justify-content-center align-items-center color-button-div-parent">
        <div class="color-button-div d-flex justify-content-center align-items-center" id="divBotonColor">
          <button class="color-button settings"></button>
        </div>
      </div>
      <div id="colores" class="d-flex flex-column hidden">
        <p class="text-white text-center">Máximo de municipios: <span id="spanMaximoMunicipios"></span></p>
        <div id="slider"></div>
        <p class="text-white text-center">Color primario</p>
        <div class="color-button-list" id="divColoresPrincipales">
          <!-- <span class="color-title">Color principal</span> -->
        </div>
        <p class="text-white text-center">Color secundario</p>
        <div class="color-button-list-2" id="divColoresSecundarios">
          <!-- <span class="color-title">Color secundario</span> -->
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <!-- Our scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/consts.js"></script>
    <script src="scripts/storageHelper.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/dad.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/map.js" type="module"></script>
    <!-- Leaflet script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.js"
      integrity="sha512-SeiQaaDh73yrb56sTW/RgVdi/mMqNeM2oBwubFHagc5BkixSpP1fvqF47mKzPGWYSSy4RwbBunrJBQ4Co8fRWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
