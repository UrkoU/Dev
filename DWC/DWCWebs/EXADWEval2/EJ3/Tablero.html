    <script>
      // mousedown me ha funcionado mejor que el click para diferenciar los clicks
      $(`td`).on("mousedown", function (event) {
        switch (event.which) {
          // Boton izquierdo = fondo rojo
          case 1:
            $(`#${event.target.id}`).css("backgroundColor", "red");
            break;
          // Boton central = fondo azul
          case 2:
            $(`#${event.target.id}`).css("backgroundColor", "blue");
            break;
          // Devolver el color de fondo al normal
          default:
            if ($(`#${event.target.id}`).hasClass("dCasn")) $(`#${event.target.id}`).css("backgroundColor", "white");
            else $(`#${event.target.id}`).css("backgroundColor", "orange");
        }
      });
