<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="divTexto"
      style="
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
      "
    ></div>
    <script>
      var sTexto = "Kaixo";
      Inicializar();

      setInterval(Rotar, 250);

      function Inicializar() {
        sTexto = "  " + sTexto + "  ";
        Mostrar(sTexto);
      }

      function Mostrar(text) {
        document.getElementById("divTexto").innerHTML = "";
        for (let i = 0; i < text.length; i++) {
          if (text[i] == " ")
            document.getElementById("divTexto").innerHTML += `<img id="img${i}" src="letras/Blanco.gif">`;
          else
            document.getElementById("divTexto").innerHTML += `<img id="img${i}" src="letras/${text[
              i
            ].toUpperCase()}.gif">`;
        }
      }

      function Avanzar(text) {
        let ltr = text.slice(text.length - 1);
        return (text = ltr + text.slice(0, text.length - 1));
      }

      function Rotar() {
        sTexto = Avanzar(sTexto);
        Mostrar(sTexto);
      }
    </script>
  </body>
</html>
