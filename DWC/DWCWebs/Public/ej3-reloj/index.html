<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj</title>
  </head>
  <body style="height: 100%" onload="ObtenerFecha()">
    <div style="min-height: 100%; position: relative">
      <div
        id="dReloj"
        style="
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          display: flex;
          align-items: center;
        "
      >
        <img id="iMins0" src="imagenes/n0.gif" />
        <img id="iMins1" src="imagenes/n0.gif" />
        <h1 style="font-size: 80px">:</h1>
        <img id="iSecs0" src="imagenes/n0.gif" />
        <img id="iSecs1" src="imagenes/n0.gif" />
      </div>
    </div>
    <script language="javascript">
      // Obtener la fecha cada segundo
      setInterval(ObtenerFecha, 1000);

      function ObtenerFecha() {
        let dFecha = new Date();

        PonerFecha(dFecha); // Mostrar la fecha
      }

      function PonerFecha(dFecha) {
        let iMins = dFecha.getMinutes();
        let iSecs = dFecha.getSeconds();
        // Minutos
        document.getElementById("iMins0").src = `imagenes/n${Math.trunc(iMins / 10)}.gif`;
        document.getElementById("iMins1").src = `imagenes/n${iMins % 10}.gif`;
        // Segundos
        document.getElementById("iSecs0").src = `imagenes/n${Math.trunc(iSecs / 10)}.gif`;
        document.getElementById("iSecs1").src = `imagenes/n${iSecs % 10}.gif`;
      }
    </script>
  </body>
</html>
