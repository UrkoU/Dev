<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="divTexto"></div>
    <script>
      var texto = "EY MUY BUENAS A TODOS AQUI WILLYREX COMENTANDO";
      Inicializar();
      Avanzar();

      setInterval(Avanzar, 100);

      function Inicializar() {
        texto = "  " + texto + "  ";
        Mostrar();
      }

      function Mostrar() {
        document.getElementById("divTexto").innerHTML = "";
        for (let i = 0; i < texto.length; i++) {
          if (texto[i] == " ")
            document.getElementById(
              "divTexto"
            ).innerHTML += `<img id="img${i}" src="letras/Blanco.gif">`;
          else
            document.getElementById(
              "divTexto"
            ).innerHTML += `<img id="img${i}" src="letras/${texto[
              i
            ].toUpperCase()}.gif">`;
        }
      }

      function Avanzar() {
        let ltr = texto.slice(texto.length - 1);
        texto = ltr + texto.slice(0, texto.length - 1);

        Mostrar();
      }
    </script>
  </body>
</html>
