<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Imágenes</title>
  </head>
  <body onload="cambiarCadena()">
    <input type="button" value="Cambiar cadena" onclick="cambiarCadena()" />
    <input id="txtCadena" type="text" placeholder="Texto a cambiar" value="Plaiaundi" />
    <div id="divCadena"></div>
    <script>
      var sCadena = "Plaiaundi";

      // Cambiar la cadena cuando se pinche
      function cambiarCadena() {
        sCadena = document.getElementById("txtCadena").value;
        let divCadena = document.getElementById("divCadena");
        let sCadenaMayusc = sCadena.toUpperCase();
        divCadena.innerHTML = "";

        for (i = 0; i < sCadenaMayusc.length; i++) {
          // Si es una letra
          if (sCadenaMayusc[i].match(/[a-z]/i)) divCadena.innerHTML += `<img src="letras/${sCadenaMayusc[i]}.gif">`;
          else if (sCadenaMayusc[i].match(/[0-9]/i)) {
            // Si es un número
            divCadena.innerHTML += `<img width="55px" height="51px" src="letras/n${sCadenaMayusc[i]}.gif">`;
            // Si no, blanco
          } else divCadena.innerHTML += `<img src="letras/${"Vacio"}.gif">`;
        }
      }
    </script>
  </body>
</html>
