<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios de Urko</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script>
      // Put default image if loading image gives error
      function ImageError(self) {
        self.onerror = null;
        self.src = "./imagenes/default.png";
      }
    </script>
    <div class="top">
      <div class="title">
        <h2 class="centered-text">URKO URBIETA BUENO</h2>
      </div>
    </div>

    <div class="content" id="divContent">
      <div class="exercises" id="divExercises">
        <div style="height: 100%; width: 100%; display: flex; flex-direction: row">
          <div style="height: 100%; width: 75%">
            <div class="rounded-pill bold-text">Estudios</div>
            <div class="rounded-pill bold-text">Experiencia profesional</div>
          </div>
          <div style="height: 100%; width: 25%; display: flex; justify-content: flex-end">
            <img class="rounded-image card-image" style="justify-content: right" onerror="ImageError(this)" src="a" />
          </div>
        </div>
      </div>
      <div class="footer">
        <!-- <div id="horizontalLine">&nbsp;</div> -->
        <!-- Footer links -->
        <div id="divFooterLinks">
          <a class="footer-link white-text active-page">Página principal</a>
          <a class="footer-link white-text">Trabajos</a>
          <a class="footer-link white-text">Sobre mí</a>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
