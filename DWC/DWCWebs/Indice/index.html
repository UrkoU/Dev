<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios de Urko</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="Iniciar()">
    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // Put default image if loading image gives error
      function ImageError(self) {
        self.onerror = null;
        self.src = "./imagenes/default.png";
      }
    </script>

    <!-- Title with name -->
    <div class="top">
      <div class="title">
        <h2 class="centered-text black-text">URKO URBIETA BUENO</h2>
      </div>
    </div>

    <div class="content" id="divContent">
      <div class="main" id="divMain"></div>
      <div class="footer">
        <!-- Footer links -->
        <div id="divFooterLinks">
          <button class="reset-this footer-link active-page" onclick="CambiarLinks(0)">Página principal</button>
          <button class="reset-this footer-link" onclick="CambiarLinks(1)">Trabajos</button>
          <button class="reset-this footer-link" onclick="CambiarLinks(2)">Sobre mí</button>
        </div>
      </div>
    </div>
    <!-- Floating buttons to change color -->
    <div id="show">
      <div class="flex-center color-button-div-parent">
        <div class="color-button-div flex-center" id="divBotonColor">
          <button class="color-button"></button>
        </div>
      </div>
      <div class="color-button-list hidden" id="divButtonList"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
