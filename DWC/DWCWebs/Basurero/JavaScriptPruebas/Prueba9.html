<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 0;
      var interval = setInterval(incrementar, 1000);
      document.write(`<img id="imgNum" src="imagenes/n${i}.gif">`);

      function incrementar() {
        if (i < 9) {
          i++;
          document.getElementById("imgNum").src = `imagenes/n${i}.gif`;
        }
      }
    </script>
  </body>
</html>
