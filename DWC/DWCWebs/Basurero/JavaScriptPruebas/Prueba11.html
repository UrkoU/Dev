<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 0;
      var dec = 10;
      setInterval(Contar, 10);
      function Contar() {
        if (i % dec == 0) {
          let temp = (i % 10) - 1;
          document.write(
            `<img id="imgNum${dec.toString()}" src="imagenes/n${i}}.gif">`
          );
          dec = dec * 10;
        }
        i++;
        
      }
    </script>
    <img id="imgNum1" src="imagenes/n0.gif" />
  </body>
</html>
