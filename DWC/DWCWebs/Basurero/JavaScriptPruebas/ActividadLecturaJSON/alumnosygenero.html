<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="EstilosJSON.css" />
  </head>
  <body>
    <div class="datos">
      <div id="Menores" class="div"></div>
      <div id="Mayores" class="div"></div>
    </div>
    <script>
      $(document).ready(function () {
        $.getJSON("Datos.json", function (data, status) {
          leer(data, status);
        });

        function leer(oJson, estado) {
          aDatos = oJson.Alumnos;
          $(aDatos).each((i) => {
            let id = aDatos[i].Edad > 17 ? "Mayores" : "Menores";
            let gen = aDatos[i].Genero == "Hombre" ? "Hombre" : "Mujer";
            $(`#${id}`).append(`<div class="${id} ${gen}">${aDatos[i].Nombre}, ${aDatos[i].Edad}</div>`);
          });
        }
      });
    </script>
  </body>
</html>
