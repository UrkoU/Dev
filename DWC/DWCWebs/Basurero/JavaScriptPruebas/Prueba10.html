<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      var i = 0;
      document.write(
        `<img id="imgLetra" src="imagenes/letras/${letras[i]}.gif">`
      );
      setInterval(cambiar, 250);
      function cambiar() {
        if (i < letras.length - 1) {
          i++;
          document.getElementById(
            "imgLetra"
          ).src = `imagenes/letras/${letras[i]}.gif`;
        } else {
          i = 0;
          document.getElementById(
            "imgLetra"
          ).src = `imagenes/letras/${letras[i]}.gif`;
        }
      }
    </script>
  </body>
</html>
