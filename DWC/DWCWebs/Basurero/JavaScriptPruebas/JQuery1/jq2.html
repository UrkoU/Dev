<!DOCTYPE html>
<html lang="es">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="jqpruebas.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <button id="btnDisminuir">-- tamaño</button>
    <button id="btnAumentar">++ tamaño</button>
    

    
</body>
<script>
    $(document).ready(function(){
        $("#btnAumentar").click(()=>{
            let px = $("p").css("font-size");
            px = parseInt(px.replace(/\D/g,''))+2;
            $("p").css("font-size", px+"px")
        });

        $("#btnDisminuir").click(()=>{
            let px = $("p").css("font-size");
            px = px.replace(/\D/g,'')-2;
            $("p").css("font-size", px+"px")
        });
    })

    function SetOnclick(){
        
    }
</script>
</html>
</html>
