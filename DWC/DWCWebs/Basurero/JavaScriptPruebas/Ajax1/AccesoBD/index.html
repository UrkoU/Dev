  <script>
    function Ajax() {
      var xmlhttp;
      xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          console.log(xmlhttp.responseText);
        }
      };

      xmlhttp.open("GET", "PruebaProvincias.php");
      xmlhttp.send();
    }
  </script>

  <body>
    <button id="btnAjax" onClick="Ajax();">CLICAME</button>
  </body>
