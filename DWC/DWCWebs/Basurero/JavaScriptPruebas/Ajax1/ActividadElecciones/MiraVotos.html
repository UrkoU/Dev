<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <script>
    function Ajax() {
      $.ajax({
        url: "MiraVotos.php",
        type: "GET",
        success: function (response) {
          var aRespuesta = JSON.parse(response);
          var divResultado = document.getElementById("tabla");
          var sTabla = "";

          sTabla += `<table border=1><thead><tr><td>Partido</td><td>Votos</td><td>Concejales</td></tr></thead><tbody>`;
          let i = 0;
          aRespuesta.forEach((element) => {
            sTabla += `<tr><td>${element["Partido"]}</td><td>${element["Votos"]}</td>`;

            if (i == 0) {
              sTabla += `<td>20</td>`;
              elegido = element["Partido"];
            } else if (i == 1) sTabla += `<td>10</td>`;
            else if (i == 2) sTabla += `<td>5</td>`;
            else sTabla += `<td></td>`;
            sTabla += `</tr>`;
            i++;
          });
          sTabla += `</tbody></table>`;
          divResultado.innerHTML = sTabla;
          document.getElementById("imgElecciones").innerHTML = `<img src="Partidos/${elegido}.jpg" alt="">`;
        },
      });
    }

    setInterval(Ajax, 5000);
  </script>

  <body onload="Ajax()">
    <h1>ELECCIONES AL AYUNTAMIENTO DE LA VILLA DE SAN INOCENCIO</h1>

    <div id="tabla"></div>

    <h2>ALCALDE</h2>

    <div id="imgElecciones"></div>
  </body>
</html>
