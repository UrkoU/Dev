<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 1;
      var max = 5;
      document.write(`<img id="imgSello" src="imagenes/1.jpg" >`);
      document.write(
        `<input type="button" value="Siguiente" onclick="Siguiente()">
        <input type="button" value="Anterior" onclick="Anterior()">`
      );

      function Siguiente() {
        if (i < max) {
          i++;
          document.getElementById("imgSello").src = `imagenes/${i}.jpg`;
        } else {
          i = 1;
          document.getElementById("imgSello").src = `imagenes/${i}.jpg`;
        }
      }

      function Anterior() {
        if (i > 1) {
          i--;
          document.getElementById("imgSello").src = `imagenes/${i}.jpg`;
        } else {
          i = max;
          document.getElementById("imgSello").src = `imagenes/${i}.jpg`;
        }
      }
    </script>
  </body>
</html>
