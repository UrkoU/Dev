	<!doctype html>
	<html>
	<head>
	<meta charset="utf-8">
	<title>Documento sin título</title>
	</head>

	<body>
	<script>
			/**
			1.- Eventos - Parámetros - Parametrizar

			(A) Escribir la palabra Plaiaundi con formato p.

			(B) Escribir la Palabra Plaiaundi con formato H2

			(C) IDEM 10 veces.

			(D) Crear una tabla de 5 por 5 con el contenido de cada celda con la palabra Plaiaundi dentro de un botón

			(E) Al hacer clic aparece una alerta con el texto “Egun on”

			(F) Al hacer click se muestra la posición del elemento (del 1 al 25)

			(G) Al hacer click se muestra la fila donde está el elemento sobre el que se ha hecho clic

			(H) Al hacer click se muestra la fila y columna donde está el elemento sobre el que se ha hecho

			*/
		
			document.write('<h1>(A) Escribir la palabra Plaiaundi con formato p</h1>');
			document.write('<p>Plaiaundi</p>');
		
			document.write('<h1>(A) Escribir la palabra Plaiaundi con formato h2</h1>');
			document.write('<h2>Plaiaundi</h2>');
		
			document.write('<h1>(C) IDEM 10 veces.</h1>');
			for(i=0;i < 10; i++){
				document.write("<h2>Plaiaundi</h2>");
			}
			
			document.write("<h1>(D) Crear una tabla de 5 por 5 con el contenido de cada celda con la palabra Plaiaundi dentro de un botón</h1>");
			document.write('<table>');
			for(i=0; i<5; i++){
				document.write("<tr>");
				for(j=0; j<5; j++){
					document.write("<td><input type='button' value='Plaiaundi'/></td>");
				}
				document.write("</tr>");
			}
			document.write('</table>');
		
			document.write("<h1>(E) Al hacer clic aparece una alerta con el texto “Egun on”</h1>");
			document.write('<table>');
			for(i=0; i<5; i++){
				document.write("<tr>");
				for(j=0; j<5; j++){
					document.write("<td><input type='button' value='Plaiaundi'/ onClick='alert(\"Egunon\")'></td>");
				}
				document.write("</tr>");
			}
			document.write('</table>');
		
			document.write("<h1>(F) Al hacer click se muestra la posición del elemento (del 1 al 25)</h1>");
			document.write('<table>');
			for(i=0; i<5; i++){
				document.write("<tr>");
				for(j=0; j<5; j++){
					document.write("<td><input type='button' value='Plaiaundi'/ onClick='alert(\"" + (i+1)*(j+1) + "\")'></td>");
				}
				document.write("</tr>");
			}
			document.write('</table>');
		
			document.write("<h1>(G) Al hacer click se muestra la fila donde está el elemento sobre el que se ha hecho clic</h1>");
			document.write('<table>');
			for(i=0; i<5; i++){
				document.write("<tr>");
				for(j=0; j<5; j++){
					document.write("<td><input type='button' value='Plaiaundi'/ onClick='alert(`Fila: ${\"" + (i+1) + "\"}`)'></td>");
				}
				document.write("</tr>");
			}
			document.write('</table>');
		
			document.write("<h1>(H) Al hacer click se muestra la fila y columna donde está el elemento sobre el que se ha hecho</h1>");
			document.write('<table>');
			for(i=0; i<5; i++){
				document.write("<tr>");
				for(j=0; j<5; j++){
					document.write("<td><input type='button' value='Plaiaundi'/ onClick='alert(`Fila: ${\"" + (i+1) + "\"} Columna: ${\"" + (j+1) + "\"}`)'></td>");
				}
				document.write("</tr>");
			}
			document.write('</table>');
		</script>
	</body>
	</html>
